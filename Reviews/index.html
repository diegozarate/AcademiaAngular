<!DOCTYPE html>
<html lang="en" ng-app="appTeamControllers">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our Team - Reviews</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/round-about.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/appTeamDirectives.js"></script>
    <script src="js/appTeamControllers.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row" ng-controller="personasController as perCtrl">
            <div class="col-lg-12">
                <h2 class="page-header">Our Team</h2>
            </div>
            <content-page></content-page>
            <div class="col-lg-4 col-sm-6 text-center" ng-repeat="item in perCtrl.personas">
                <img ng-src="{{item.imagenes.pic}}" class="img-circle img-responsive img-center"/>
                <h3>
                    {{item.name}}
                    <small>{{item.jobTitle}}</small>
                </h3>
                <p>{{item.description}}</p>
            </div>
        </div>
        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>
    </div>
    <!-- /.container -->
</body>

</html>
