<!DOCTYPE html>
<html lang="en" ng-app="store">

<head>
  <title>Music Store!</title>
  <!--Cargamos angular y la lógica de nuestra aplicación-->
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="products.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <!--Cargamos los demás origenes (librerías, fw, y elementos del head)-->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="estiloBasico.css">
</head>

<body>
  <div class="container">
    <!--Al usar directivas, la camelCase mayusc se convierte en minuscula y se le antepone un guion-->
    <productos-header></productos-header>
    <div class="row" ng-controller="storeController as store">
      <!--Mostramos cada producto del arreglo usando ng-repeat-->
      <ul class="col-md-3" ng-repeat="producto in store.productos | filter:query">
        <li class="list-group-item">
          <producto-name></producto-name>
          <producto-artist></producto-artist>
          <h3>{{producto.price | currency }}</h3>
          <galeria-productos></galeria-productos>
        </li>
        <div align="center">
          <br>
            <button type="button" class="btn-primary btn-md">Buy!</button>
          <br>
        </div>
        <paneles-productos></paneles-productos>
      </ul>
    </div>
    <footer class="pager">
      <h4>All rights reserved 2015</h4>
    </footer>
  </div>
</body>
</html>

<!--Sin directiva personalizada: ng-include=" 'productoName.html' " -->
