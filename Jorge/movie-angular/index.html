<!DOCTYPE html>
<html lang="en" ng-app="Movies">
<head>
    <meta charset="UTF-8">
    <title>MovieDB AngularJS</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="js/app.js"></script>

    <script src="js/services/services.js"></script>
    <script src="js/services/tv-services.js"></script>
    <script src="js/controllers/movies-index-controller.js"></script>
    <script src="js/controllers/movies-show-controller.js"></script>

    <script src="js/controllers/tv-show-controller.js"></script>

<nav class="navbar navbar-inverse navbar-fixed-top">

        <!-- Brand and toggle get grouped for better mobile display -->

            </a>
            <p class="navbar-text"><b>MOVIE-ANGULAR</b></p>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#/tv">Television</a></li>
                <li><a href="#/movies">Movies</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input ng-model="query" type="text" class="form-control" placeholder="Search">
                </div>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div ng-view></div>
